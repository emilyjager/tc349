<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Mobile Site</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar-title">
	  <a href="#myPopover">
	  <h1 class="title">Mobile Site</h1>
	  </a>
	</header>
	<div id="myPopover" class="popover">
	  <header class="popover-header">
	    <a class="button-prev" href="#">
	      Previous
	    </a>
	    <h3 class="title">Nav</h3>
	    <a class="button-next" href="#">
	      Next
	    </a>
	  </header>
	  <ul class="list">
	    <li>Home</li>
	    <li>About</li>
	    <li>Blog</li>
	  </ul>
	</div>


  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
	  <form>
	    <input type="search" placeholder="Search">
	  </form>
      <p class="welcome">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
	<form>
	  <div class="input-group">
	    <div class="input-row">
	      <label>Username</label>
	      <input type="text" placeholder="@bobdoe">
	    </div>
	    <div class="input-row">
	      <label>Email</label>
	      <input type="email" placeholder="bobdoe@gmail.com">
	    </div>
	    <div class="input-row">
		  <label>Comments?</label>
	      <input type="text" placeholder="Leave your feedback here.">
	    </div>
	  </div>
	</form>
	<a class="button-negative button-block">Send</a>
  </div>
  </body>
</html>
